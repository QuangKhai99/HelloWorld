<div class="page">
  <nav class="navbar bg-light navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item item-top">
          <a class="nav-link" href="#">
            <img class="img2" src="assets\images\b.png" width="80px" height="80px">
          </a>
        </li>
        <li class="nav-item item-top">
          <a class="nav-link text-dark" href="#">
            <h4>Supervisor</h4>
          </a>
        </li>
        <li *ngFor="let p of navbar" class="nav-item">
          <a class="nav-link text-dark" href="#"><img src="assets\images\icon.png" width="30px" height="30px">{{p}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="right col-12">
      <ul class="breadcrumb bg-light">
        <li class="breadcrumb-item"><a class="text-black-50" href="#">Index</a></li>
        <li class="breadcrumb-item active"><a class="text-black-50" href="#">Skills</a></li>
      </ul>
      <form class="form-inline">
        <label for="sel" class="mr-2">Show</label>
        <select class="form-control mr-2" id="sel" [(value)]= "option">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label>Entries</label>
      </form>
      <div class="btn-right row">
        <button class="btn-secondary col-2">Excel</button>
        <button class="btn-secondary col-2">PDF</button>
        <div class="input-group col-4">
          <span class="input-group-text">
            <img src="assets\images\timkiem.png" width=30px height=30px style="border:none ">
          </span>
          <input (keyup)="filter($event)" type="text" class="form-control" placeholder="Search">
        </div>
        <button class="btn-secondary col-4">+ Add Employee</button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Number</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr *ngFor="let p of data">
            <td>{{p.number}}</td>
            <td>{{p.firstname}}</td>
            <td>{{p.lastname}}</td>
            <td>{{p.email}}</td>
            <td>
              <a href="#"><img src="assets\images\i.jpg" width=30px height=30px></a>
              <a href="#"><img src="assets\images\fix.jpg" width=30px height=30px></a>
              <a href="#"><img src="assets\images\delete.png" width=30px height=30px></a>
            </td>
          </tr>
        </tbody>
      </table>
      <p>Showing 1 to 5 of 5 Employee</p>
      <ul class="pagination justify-content-end">
        <li class="page-item"><a class="page-link text-dark" href="#">&lt;&lt;</a></li>
        <li class="page-item"><a class="page-link text-dark" href="#">&lt;</a></li>
        <li class="page-item active"><a class="page-link bg-light text-dark" href="#">1</a></li>
        <li class="page-item"><a class="page-link text-dark" href="#">&gt;</a></li>
        <li class="page-item"><a class="page-link text-dark" href="#">&gt;&gt;</a></li>
      </ul>
    </div>
  </div>
</div>
